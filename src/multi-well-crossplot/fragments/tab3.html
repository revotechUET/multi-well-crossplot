<div class="lable-option-sidebar"
    style="padding: 20px 20px; display: flex; justify-content: space-between;  flex-direction: column;">
    <div style="font-size: 10px;display: flex;margin-bottom: 16px;">Log scales
        <div
            style="border-bottom: 1px solid #e4e4e4;flex: 1;margin-left: 15px;margin-bottom: 6px;">
        </div>
    </div>
    <div>
        <span ng-class="{'active' : self.getLogaX()}" style="margin-right: 8px;"
            ng-click="self.config.logaX=!self.config.logaX" class="button-with-lable">Loga
            X</span>
        <span ng-class="{'active' : self.getLogaY()}" style="margin-right: 8px;"
            ng-click="self.config.logaY=!self.config.logaY" class="button-with-lable">Loga
            Y</span>
    </div>
</div>
<div class="lable-option-sidebar"
    style="padding: 20px 20px; display: flex; justify-content: space-between;  flex-direction: column;">
    <div style="font-size: 10px;display: flex;margin-bottom: 16px;">Color Mode
        <div
            style="border-bottom: 1px solid #e4e4e4;flex: 1;margin-left: 15px;margin-bottom: 6px;">
        </div>
    </div>
    <div>
        <span ng-class="{'active' : self.config.colorMode === 'zone'}"
            ng-click="self.config.colorMode='zone'" class="button-with-lable"
            style="margin-right: 8px;"> Zone Color</span>
        <span ng-class="{'active' : self.config.colorMode === 'well'}"
            style="margin-right: 8px;" ng-click="self.config.colorMode='well'"
            class="button-with-lable">Well Color</span>
        <!-- <span ng-class="{'active' : self.config.colorMode === 'user'}"
            ng-click="self.config.colorMode='user'" class="button-with-lable">User
            Defined</span> -->
    </div>
</div>
<div class="lable-option-sidebar"
    style="padding: 20px 20px; display: flex; justify-content: space-between;  flex-direction: column;">
    <div style="font-size: 10px;display: flex;margin-bottom: 16px;">Reverse Axis
        <div
            style="border-bottom: 1px solid #e4e4e4;flex: 1;margin-left: 15px;margin-bottom: 6px;">
        </div>
    </div>
    <div>
        <span ng-click="self.reverseAxis()" class="button-with-lable"
            style="margin-right: 8px;">Reverse Axis</span>
    </div>
</div>
